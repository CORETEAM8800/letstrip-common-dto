name: Deploy to GitHub Packages

on:
  push:
    branches: [ "master" ]  # default branchingiz "main" bo'lsa, shu yerini main qiling

permissions:
  contents: read
  packages: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21 + Maven server creds
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          server-id: github              # pom.xml <id> bilan BIR XIL
          server-username: GITHUB_ACTOR  # literal ism YO'Q
          server-password: ${{ secrets.GITHUB_TOKEN }}

      - name: Show injected Maven server (for debug)
        run: |
          echo "=== ~/.m2/settings.xml (masked) ==="
          sed -E 's/(<password>).*?(<\/password>)/\1***\2/' ~/.m2/settings.xml || true
          echo "==================================="
          grep -A3 "<id>github</id>" ~/.m2/settings.xml || true

      - name: Build & Deploy (verbose)
        run: mvn -B -e -X clean deploy
