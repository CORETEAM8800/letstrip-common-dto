name: Deploy to GitHub Packages

on:
  push:
    branches: [ "master" ]  # kerak bo'lsa main

permissions:
  contents: read
  packages: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21 + inject Maven creds
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          server-id: github              # pom.xml <id> bilan BIR XIL
          server-username: GITHUB_ACTOR  # literal user yozmang
          server-password: ${{ secrets.GITHUB_TOKEN }}

      # Diagnostika: credential kiritildimi?
      - name: Show injected Maven server (debug)
        run: |
          echo "=== ~/.m2/settings.xml (masked) ==="
          sed -E 's/(<password>).*?(<\/password>)/\1***\2/' ~/.m2/settings.xml || true
          grep -A3 "<id>github</id>" ~/.m2/settings.xml || true

      - name: Build & Deploy (verbose)
        run: mvn -B -e -X clean deploy
